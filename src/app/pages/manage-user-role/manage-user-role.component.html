
<mat-toolbar  class="toolbar">
  <span>Manage User Role</span>
  <span class="spacer"></span>

  <div class="header-right">
    <mat-card class="search-container">
      <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    </mat-card>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
      <button mat-raised-button color="primary" class="download-btn" (click)="downloadCSV()">
        <mat-icon class="download-icon" style="font-size: 30px; height: 30px; width: 30px;">download_for_offline</mat-icon>
       Export</button>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
     
      <button mat-flat-button class="create" color="accent" (click)="assignRole()">
        <mat-icon>add</mat-icon>
          Assign Role
      </button>
    </div>
  </div>
  
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Role Name Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role Name </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Description Column -->
    <!-- <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container> -->

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" class="btn-edit" (click)="onEdit(element.id)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header & Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
