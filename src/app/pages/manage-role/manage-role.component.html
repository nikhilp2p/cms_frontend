<mat-toolbar  class="toolbar">
  <span>Manage Role</span>
  <span class="spacer"></span>

  <div class="header-right">
    <mat-card class="search-container">
      <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="filterValue" (input)="applyFilter()" placeholder="Search...">
         <button
      *ngIf="filterValue"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="filterValue=''; applyFilter()"
    >
      <mat-icon>close</mat-icon>
    </button>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    </mat-card>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
      <button mat-raised-button color="primary" class="download-btn" (click)="downloadCSV()">
        <mat-icon class="download-icon" style="font-size: 30px; height: 30px; width: 30px;">download_for_offline</mat-icon>
       Export</button>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
      <!-- <button mat-raised-button color="primary" class="create" (click)="onCreate()">
        <mat-icon>add</mat-icon> Create
      </button> -->
      <button mat-flat-button class="create" color="accent" (click)="addRole()">
        <mat-icon>add</mat-icon>
          Create
      </button>
    </div>
  </div>
  
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Role Name Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.roleName }} </td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let element"> {{ element.client }} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'status-green': element.status === 'Active',
       'status-red': element.status === 'Inactive'}"> {{ element.status }} </td>
    </ng-container>

   <!-- Action Column -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary" class="btn-view" matTooltip="View" (click)="viewRole(element)">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-icon-button color="accent" class="btn-edit" matTooltip="Edit" (click)="editRole(element)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteRole(element)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


    <!-- Header & Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
