<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Create' }} New Role </h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Client</mat-label>
        <mat-select formControlName="client" placeholder="Select client">
            <mat-option [value]="client.id" *ngFor="let client of clients">{{client.name}}</mat-option>
        </mat-select>
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="custom-label">
        <mat-label>
            Code
        </mat-label>
        
            <input matInput formControlName="code"
                   type="text"
                   required
                   placeholder="Enter code">
            <mat-icon matSuffix>code</mat-icon>
       
    </mat-form-field>

    <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Name</mat-label>
       
            <input matInput formControlName="name"
                   type="text"
                   required
                   placeholder="Enter Name">
       
    </mat-form-field>

    <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="text" placeholder="Enter Description">
        <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>

   
        <mat-slide-toggle  formControlName="status" class="toggle-green togle-btn" >
            Status
        </mat-slide-toggle>
    

    <div class="button-row custom-label">
    
    <button mat-raised-button class="create" color="primary" type="submit" [disabled]="form.invalid">
            {{ isEditMode ? 'Save' : 'Create' }}
    </button>
    <button mat-raised-button type="button" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancel</button>
  </div>
</form>
