<h2 mat-dialog-title>Create CPO</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill" class="custom-label">
    <mat-label>Client Name</mat-label>
    <input matInput formControlName="clientName" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="custom-label">
    <mat-label>CPO Name</mat-label>
    <input matInput formControlName="cpoName" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="custom-label">
    <mat-label>GSTIN Name</mat-label>
    <input matInput formControlName="GSTIN" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="custom-label">
    <mat-label>Contact Person</mat-label>
    <input matInput formControlName="contactPerson" required />
  </mat-form-field>
  

  <mat-slide-toggle formControlName="status" class="toggle-green">
    <!-- <span class="status" [ngClass]="element.status === 'Active' ? 'active' : 'inactive'">
      Active
    </span> -->

    <span class="status" [ngClass]="form.get('status')?.value ? 'active' : 'inactive'">
        {{ form.get('status')?.value ? 'Active' : 'Inactive' }}
      </span>
    
  </mat-slide-toggle>

  <div class="button-row">
    <button mat-stroked-button type="button" class="cancel"  (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" class="create" [disabled]="form.invalid">Create</button>
  </div>
</form>
