<h2 mat-dialog-title> Manage CPO</h2>
<div mat-dialog-content>
    <p><strong>Client Name:</strong> {{ data.clientName }}</p>
    <p><strong>CPO Name:</strong> {{ data.cpoName }}</p>  
    <p><strong>Status:</strong> {{ data.status }}</p>  
    <p><strong>GSTIN:</strong> {{ data.GSTIN }}</p>
    <p><strong>Contact Person:</strong> {{ data.contactPerson }}</p>    


</div>
<div mat-dialog-actions align="end">
    <button mat-stroked-button (click)="close()">Close</button>
</div>
