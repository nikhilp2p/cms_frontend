<h2 mat-dialog-title>View CPO</h2>

<div mat-dialog-content>
  <p><strong>Client Name:</strong> {{ data.client_name }}</p>
  <p><strong>CPO Name:</strong> {{ data.name }}</p>  
  <p><strong>Status:</strong> {{ data.status === 'Y' ? 'Active' : 'Inactive' }}</p>  
  <p><strong>GSTIN:</strong> {{ data.gst_no }}</p>
  <p><strong>Contact Person:</strong> {{ data.cp_name }}</p>    
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
</div>
