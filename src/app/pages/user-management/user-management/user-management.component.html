<mat-toolbar color="primary" class="toolbar">
  <span>Manage User</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="onCreate()">
    <mat-icon>person_add</mat-icon>
    Create New User
  </button>
</mat-toolbar>

<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.f_name }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.l_name }} </td>
    </ng-container>

    <ng-container matColumnDef="employeeCode">
      <th mat-header-cell *matHeaderCellDef> Employee Code </th>
      <td mat-cell *matCellDef="let user"> {{ user.employee_code }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let user"> {{ user.mobile }} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user">
        <span [ngClass]="{ active: user.status === 'Y', inactive: user.status !== 'Y' }">
          {{ user.status === 'Y' ? 'Active' : 'Inactive' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="onView(user.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="onEdit(user.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="User table pagination">
  </mat-paginator>
</mat-card>
