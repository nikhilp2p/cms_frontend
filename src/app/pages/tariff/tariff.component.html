<div class="header">
  <h2>All Tariff</h2>

  <div class="header-right">
    <mat-card class="search-container">
      <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    </mat-card>

    <!-- <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
      <button mat-raised-button color="primary" class="download-btn" (click)="downloadCSV()">
        <mat-icon class="download-icon" style="font-size: 30px; height: 30px; width: 30px;">download_for_offline</mat-icon>
       Export</button>
    </div> -->

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
      <button mat-raised-button color="primary" class="create" (click)="onCreate()">
        <mat-icon>add</mat-icon> Create
      </button>
    </div>
    
  </div>

 
</div>

<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="costingType">
            <th mat-header-cell *matHeaderCellDef> Costing Type </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="applicableTo">
            <th mat-header-cell *matHeaderCellDef> Applicable To </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="chargingFee">
            <th mat-header-cell *matHeaderCellDef> Charging Fee </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="parkingFee">
            <th mat-header-cell *matHeaderCellDef> Parking Fee </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

          <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="btn-view" (click)="onView(element.id)">
                    <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button class="btn-edit" (click)="onEdit(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

</div>
