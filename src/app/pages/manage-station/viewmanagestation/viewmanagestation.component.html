<h2 mat-dialog-title>View Charging Station</h2>

<div mat-dialog-content>
    <p><strong>Station Name : </strong>{{data.stationName}}</p>
    <p><strong>Contact Person Name : </strong> {{data.contactperson}}</p>
    <p><strong>CPO Name : </strong> {{data.cpo}}</p>
    <p><strong>Station Code : </strong> {{data.stationcode}}</p>
    <p><strong>Charger Count : </strong> {{data.chargercount}}</p>
    <p> <strong>Address : </strong> {{data.address}}</p>
</div>

<div mat-dialog-actions align="end">
    <button mat-stroked-button (click)="close()">Close</button>
</div>
