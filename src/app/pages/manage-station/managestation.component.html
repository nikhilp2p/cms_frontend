<div class="header">
  <h2>Manage Stations</h2>
  <button mat-raised-button color="primary" class="create" (click)="onCreate()">
    <mat-icon>add</mat-icon> Create
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

  <ng-container matColumnDef="stationName">
    <th mat-header-cell *matHeaderCellDef>Station Name</th>
    <td mat-cell *matCellDef="let element">{{ element.stationName }}</td>
  </ng-container>

  <ng-container matColumnDef="contactperson">
    <th mat-header-cell *matHeaderCellDef>Contact Person</th>
    <td mat-cell *matCellDef="let element">{{ element.contactperson }}</td>
  </ng-container>

  <ng-container matColumnDef="cpo">
    <th mat-header-cell *matHeaderCellDef>CPO</th>
    <td mat-cell *matCellDef="let element">{{ element.cpo }}</td>
  </ng-container>

  <ng-container matColumnDef="stationcode">
    <th mat-header-cell *matHeaderCellDef>Station Code</th>
    <td mat-cell *matCellDef="let element">{{ element.stationcode }}</td>
  </ng-container>

  <ng-container matColumnDef="chargercount">
    <th mat-header-cell *matHeaderCellDef>Charger Count</th>
    <td mat-cell *matCellDef="let element">{{ element.chargercount }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <span [ngClass]="{ 'status-green': element.status, 'status-red': !element.status }">
        {{ element.status ? 'Active' : 'Inactive' }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onView(element)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
