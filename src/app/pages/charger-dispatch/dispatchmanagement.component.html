

<div class="header">
    <h2>Sales Dispatch</h2>
    <button mat-raised-button color="primary" class="create" (click)="onCreate()">
      <mat-icon>add</mat-icon> Create
    </button>
  </div>


  <form class="filter-container" [formGroup]="filterform">
    <mat-form-field appearance="outline" class="custom-label">
        <mat-label class="label-cpo">Select client</mat-label>
        <input class="input-cpo" matInput formControlName="client" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-label">
        <mat-label class="label-cpo">Select CPOs</mat-label>
        <input class="input-cpo" matInput formControlName="cpo" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-label">
        <mat-label class="label-cpo">Select Charging Stations</mat-label>
        <input class="input-cpo" matInput formControlName="chargingstations" required />
      </mat-form-field>
    </form>

  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <pre>{{ dataSource.data | json }}</pre>

  
    <!-- client name Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.clientName }} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- serial number Column -->
    <ng-container matColumnDef="serialnumber">
        <th mat-header-cell *matHeaderCellDef> Serial No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.serialnumber}} </td>
      </ng-container>

      <!-- model name Column -->
    <ng-container matColumnDef="modelname">
        <th mat-header-cell *matHeaderCellDef> Model Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.modelname }} </td>
      </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span class="status active" [ngClass]="{'status-green': element.status === 'Active', 'status-red': element.status === 'Inactive'}">{{ element.status }}</span>
      </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="btn-view" (click)="onView(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button class="btn-edit" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
