<h2 mat-dialog-title>Edit sale dispatch</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  
  <mat-radio-group aria-label="Select an option">
    <mat-label class="radio-label">user input  </mat-label>
    <mat-radio-button value="1">Table View</mat-radio-button>
    <mat-radio-button value="2">Upload CSV</mat-radio-button>
  </mat-radio-group>


  <div class="form-row">

     <mat-form-field appearance="outline" class="custom-label">
    <mat-label>Client</mat-label>
    <input matInput formControlName="clientName" required />
 </mat-form-field>

    <mat-form-field appearance="outline" class="custom-label">
        <mat-label class="label">Dispatch date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="expirydate" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>




    <div class="form-row">

      <mat-slide-toggle formControlName="status" class="toggle-green custom-label">
        <span class="status" [ngClass]="form.get('status')?.value ? 'active' : 'inactive'">
            {{ form.get('status')?.value ? 'Active' : 'Inactive' }}
        </span>
      </mat-slide-toggle>


      <mat-slide-toggle formControlName="public" class="toggle-green custom-label">
        <span class="status" [ngClass]="form.get('public')?.value ? 'active' : 'inactive'">
            {{ form.get('public')?.value ? 'public' : 'private' }}
          </span>
      </mat-slide-toggle>
    </div>

    


      <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Serial no.</mat-label>
        <mat-select disableRipple>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

  

  

  



  <div class="button-row custom-label">
    <button mat-stroked-button type="button" class="cancel"  (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" class="create" [disabled]="form.invalid">Create</button>
  </div>
</form>
