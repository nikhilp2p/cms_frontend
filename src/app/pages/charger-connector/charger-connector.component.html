<h2>Chargers Connector</h2>
<div class="example-button-row"> 

  <button mat-raised-button color="primary" (click)="openAddConnectorDialog()">Add New Charger Model</button>


   <!-- <button color="accent" mat-fab>charger</button> -->

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="connectorId">
    <th mat-header-cell *matHeaderCellDef> Connector ID </th>
    <td mat-cell *matCellDef="let element"> {{element.connectorId}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onView(element.id)">
        <mat-icon>visibility</mat-icon>
      </button>
      <!-- <button mat-icon-button color="accent" (click)="onEdit(element.id)">
        <mat-icon>edit</mat-icon>
      </button> -->
      <button mat-icon-button color="accent" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
