<h2 mat-dialog-title>View Charger Variant</h2>

<div mat-dialog-content>
  <p><strong>Variant Name:</strong> {{ data.charger_type_name }}</p>
  <p><strong>Charger Type:</strong> {{ data.charger_model_type_name }}</p>
  <p><strong>Manufacturer:</strong> {{ data.manufacturer_name }}</p>
  <p><strong>Status:</strong> {{ data.status }}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
</div>
