<h2 mat-dialog-title>Edit RFID</h2>


<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill" class="custom-label">
    <mat-label>RFID ID</mat-label>
    <input matInput formControlName="rfidId" required />
  </mat-form-field>


  <mat-form-field appearance="outline" class="custom-label">
    <mat-label class="label">Expiry date</mat-label>
    <!-- <input inputmode="calendar" matInput formControlName="expirydate" required /> -->

    <input matInput [matDatepicker]="picker" formControlName="expirydate" required>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  

  <mat-slide-toggle formControlName="status" class="toggle-green">
    <span>
      Active
    </span>
    
  </mat-slide-toggle>

  <div class="button-row">
    <button mat-stroked-button type="button" class="cancel"  (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" class="create" [disabled]="form.invalid">Create</button>
  </div>
</form>
