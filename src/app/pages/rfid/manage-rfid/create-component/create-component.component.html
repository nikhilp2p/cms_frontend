<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Create' }} RFID</h2>

<form [formGroup]="rfidForm" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>RFID Number</mat-label>
    <input matInput formControlName="rf_id_no" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Expiry Date</mat-label>
    <input matInput type="date" formControlName="expiry_date" />
  </mat-form-field>

  <mat-slide-toggle formControlName="status" color="primary" style="margin-top: 1rem;">
    {{ rfidForm.get('status')?.value ? 'Active' : 'Inactive' }}
  </mat-slide-toggle>

  <div mat-dialog-actions align="end" style="margin-top: 1.5rem;">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
